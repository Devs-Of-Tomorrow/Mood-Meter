<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                margin: auto;
                border: 1px solid;
                border-collapse: collapse;
            }

            .ValueTable{
                margin-top: 20px;
            }

            td{
                padding: 10px;
                margin-bottom: 5px;
                text-align: center;
            }

            tr{
                border: 1px solid;
            }
            
            
        </style>
    </head>
    <body>
        <div class="ValueTable">
        <table cellpadding="100" cellspacing="10">
            <tr> 
                <td>Date</td>
                <td>Time</td>
                <td>Mood Value</td>
            </tr>

            <tr>
                <td>1</td>
                <td> 4 July 2021 8:57</td>
                <td>5</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>5</td>
            </tr>
        </table>
        </div>
    </body>
</html>
